<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="leftSection">
        <div class="cards">
          <div class="frontCard">
            <img src="./images/bg-card-front.png" alt="front-card">
            <div class="card_container">
              <img class="card_logo" src="./images/card-logo.svg" alt="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="backCard">
            <img src="./images/bg-card-back.png" alt="back-card">
            <span id="cvc">000</span>
          </div>
        </div>  
      </div>
      <div class="rightSection">
        <form>
          <div class="grid_1">
            <label for="card_name">CARDHOLDER NAME</label>
            <input 
              type="text"
              placeholder="e.g. Jane Appleseed" id="card_name"
              required  
            />
          </div>
          <div class="grid_2">
            <label for="card_number">CARD NUMBER</label>
            <input type="number" 
            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card_number"
            required
            />
          </div>
          <div class="card_information">
            <div id="card_date">
              <label for="card_date">EXP. DATE (MM/YY)</label>
              <div class="two_inp">
                <div>
                  <input 
                  type="number"
                  placeholder="MM"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="card_month"
                  required
                  >
                </div>
                <div>
                  <input 
                  type="number"
                  placeholder="YY"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="card_year"
                  required
                  >
                </div>
              </div>
            </div>
            <div class="grid_4">
              <label for="card_cvc">CVC</label>
              <input 
              type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"
              id="card_cvc"
              required
              >
            </div>
          </div>
          <button id="submit_btn" type="submit">  Confirm</button>
        </form>
        <div class="thank hidden">
          <img src="./images/icon-complete.svg" alt="complated">
          <h1>Thank you!</h1>
          <p> We've added your card details
          </p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Completed state start -->

  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mete Han TOPER</a>.
  </div>

  <script src="/main.js" ></script>
</body>
</html>
